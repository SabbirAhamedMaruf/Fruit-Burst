<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>

    <!-- Integrating tailwind css and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Integrating google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Integrating font awesome icon -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css' integrity='sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw==' crossorigin='anonymous'/>

</head>
<body class="container m-auto" style="font-family: 'Lato', sans-serif;">
    <header>
        <!-- Header section -->
        <section>
            <!-- Mobile Nav -->
            <div class="flex justify-between items-center lg:hidden px-10 py-5">
                <!-- Logo -->
                <div class="flex items-center gap-x-6 w-3/4">
                    <img class="w-10" src="./images/logo.png" alt="">
                    <span><a class="text-2xl font-bold" href="#">Fruit Burst</a></span>
                </div>

                <!-- Mobile menu -->
                <div class="navbar-start">
                    <div class="flex justify-end dropdown">
                      <label tabindex="0" class="btn btn-ghost btn-circle">
                        <i class="fa-solid fa-bars"></i>
                      </label>
                      <ul tabindex="0" class="menu menu-sm dropdown-content mt-10 mr-4 z-[1] px-4 shadow bg-base-100 rounded-md bg-gray-100">
                        <li><a class="font-bold">Homepage</a></li>
                        <li><a class="font-bold">Portfolio</a></li>
                        <li><a class="font-bold">About</a></li>
                      </ul>
                    </div>
                  </div>
            </div>

            <!-- Desktop Nav -->
            <div class="hidden lg:block">
                <div class="navbar mt-[50px] bg-[#F85559] rounded-full text-white">

                    <!-- Desktop menu -->
                    <nav>
                        <ul class="flex gap-x-6 pl-5">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">All Fruits</a></li>
                        </ul>
                    </nav>
    
                    <!-- Logo -->
                    <div class="lg:w-[810px] justify-center gap-x-6">
                      <img src="./images/logo.png" alt="">
                      <h1><a class="text-4xl font-bold" href="#">Fruit Burst</a></h1>
                    </div>
    
                    <!-- Search bar -->
                    <div class="form-control flex-1 hidden lg:block relative">
                        <input  type="text" placeholder="Search here" class="lg:w-[400px] lg:pr-0 rounded-full input input-bordered md:w-auto text-black" />
                        <i class="fa-solid fa-magnifying-glass text-[gray] absolute top-4 right-10" style="cursor: pointer;"></i>
                    </div>
                  </div>
            </div>
        </section>
    </header>
    <main class="lg:my-14">
        <!-- Banner section -->
        <section class="w-11/12 m-auto lg:w-full relative">
            <!-- Background image -->
            <div class="hero md:h-[300px] lg:h-[600px] z-0 " style="background-image: url(./images/banner4.png); border-radius: 8px;">
                <!-- Background overlay -->
                <div class="hero-overlay bg-opacity-60 rounded-lg"></div>
                <!-- Background content -->
                <div class="hero-content text-center text-neutral-content">
                  <div class="max-w-2xl text-white">
                    <h1 class="mb-5 text-3xl md:text-4xl lg:text-7xl font-extrabold">Exotic tastes at your doorstep</h1>
                    <p class="mb-5 text-[14px] md:text-[16px] lg:text-lg font-medium">We supply highly quality organic products</p>
                    <button class="btn px-8 py-4 normal-case text-sm font-extrabold text-white bg-[#F85559] border-none">Shop Now</button>
                  </div>
                </div>
            </div>
            <div class="hidden lg:flex justify-around items-center w-4/5 p-6 rounded-md z-10 absolute left-40 -bottom-[90px] bg-white shadow-2xl">
                <div class="text-center">
                    <img src="./images/fruit1.png" alt="">
                    <h3 class="text-[20px] font-medium">Grapes</h3>
                </div>
                <div class="text-center">
                    <img src="./images/fruit2.png" alt="">
                    <h3 class="text-[20px] font-medium">Orange</h3>
                </div>
                <div class="text-center">
                    <img src="./images/fruit3.png" alt="">
                    <h3 class="text-[20px] font-medium">Mango</h3>
                </div>
                <div class="text-center">
                    <img src="./images/fruit4.png" alt="">
                    <h3 class="text-[20px] font-medium">Strawberry</h3>
                </div>
                <div class="text-center">
                    <img src="./images/fruit5.png" alt="">
                    <h3 class="text-[20px] font-medium">Pomegranate</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
